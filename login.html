<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miruku</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
    <h1>Login</h1>
    <form id="form" onsubmit="return validateForm();" action="crud.html">
        <div class="input-box">
        <input type="text" class="text" placeholder="Type your username" id="username">
        <i class="bx bx-user"></i>
        </div>

        <br>

        <div class="input-box">
        <input type="password" class="text" placeholder="Type your password" id="password">
        <i class="bx bx-lock-alt"></i>
        </div>

        <br>

        <div class="pass">
            <section>
                <input type="checkbox" id="">
                <label for="check">Remember Me</label>
            </section>
            <section class="forgot">
                <a href="#">Forgot Password</a>
            </section>
        </div>

        <br>

        <input type="submit" class="btnsubmit" value="LogIn">
        <input type="reset" class="btnreset" value="Cancle">

        <br>

        <p>Don't have an account ? <a link href="regis.html">Register</a></p>
    </form>
    </div>

    <script src="crud.js"></script>
</body>
</html>
